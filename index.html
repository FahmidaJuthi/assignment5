<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory — Bangladesh</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link  rel="stylesheet"  href="css/style.css"/>
</head>
<body class="bg-emerald-50 text-gray-800 antialiased tap-highlight-none">
    <header class="w-full bg-white/90 backdrop-blur border-b border-emerald-100 sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="BD Flag" class="w-8 h-8 rounded-full ring-1 ring-emerald-200" />
        <div class="logo-name">
          <p class="font-semibold text-green-900">Emergency</p>
          <p class="font-semibold -mt-0.5 text-green-900">Service</p>
        </div>
      </div>
      <div class="flex items-center gap-4 text-sm">
        <div class="flex items-center gap-1 bg-emerald-50 py-1 px-4 rounded-xl" title="Hearts">
            <span id="heartCount" class="font-semibold">0</span>
            <img src="assets/heart.png" class="w-5">

          
        </div>
        <div class="flex items-center gap-1 bg-emerald-50 py-1 px-4 rounded-xl" title="Coins">
          
          <span id="coinCount" class="font-semibold">100</span>
          <img src="assets/coin.png" class="w-5">
        </div>
        <div class="flex items-center gap-1 bg-green-600 py-1 px-4 rounded-xl text-white" title="Copy Count">
          
          <span id="copyCount" class="">0</span> Copy

        </div>
        <button id="copyAllBtn" class="hidden"></button>
      </div>
    </nav>
    </header>

    <section class="w-full bg-gradient-to-b from-green-950 via-green-900 to-green-800 text-white">
    <div class="container mx-auto px-4 py-10 sm:py-14">
      <div class="flex flex-col items-center text-center gap-3">
        
          <img src="assets/logo.png" class="w-20" alt="">
        
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold">Emergency Service Directory</h1>
        <p class="text-emerald-100 text-xs sm:text-sm">Government Emergency Services at Your Fingertips — A Project by Government of the People’s Republic of Bangladesh</p>
      </div>
    </div>
  </section>

  <section class="container flex justify-between mx-auto">


    <div id="card-grid" class="grid sm:grid-cols-2 xl:grid-cols-3 gap-5 lg:col-span-9">
  <!-- National Emergency -->
  <article class="card bg-white rounded-2xl border border-emerald-100 p-4 shadow-sm flex flex-col justify-between" data-id="1" data-liked="false">
    <div>
      <div class=" items-center mb-2">
        <div class="flex items-center justify-between mt-3">
          <img src="assets/emergency.png" alt="" class="w-9 h-9">
          <button class="heartBtn text-rose-500/70 hover:text-rose-600" aria-pressed="false" aria-label="Like">
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
       
      </div>
      <h3 class="text-base font-semibold">National Emergency Number</h3>
      <p class="text-sm text-gray-500">National Emergency</p>
      <div class=" mt-3">
        <div class="text-2xl font-extrabold text-emerald-700">999</div>
        <span class="text-xs px-4 py-1 rounded-full bg-gray-100 text-gray-700">All</span>
      </div>
    
    <div class="mt-4 flex gap-2">
      <button class="copyBtn flex-1 px-3 py-2 rounded-xl border border-emerald-200 hover:bg-emerald-50 text-sm flex items-center justify-center gap-2">
        <i class="fa-solid fa-copy"></i> Copy
      </button>
      <button class="callBtn flex-1 px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white text-sm flex items-center justify-center gap-2">
        <i class="fa-solid fa-phone"></i> Call
      </button>
    </div>
    </div>
  </article>

  <!-- Police -->
  <article class="card ...same structure..." data-id="2" data-liked="false">
    <!-- icon: fa-user-shield -->
    <!-- English name: Police Helpline Number -->
    <!-- Bangla: পুলিশ হেল্পলাইন -->
    <!-- Number: 999 -->
    <!-- Category: Police -->
  </article>

  <!-- Repeat for Fire, Ambulance, etc. -->
</div>

    <aside class="lg:col-span-3">right… </aside>

  
  </section>


    
</body>
</html>
